.card {

}

.bubble.right {

.input {
  display: flex;

}

.input input {
  flex: 1;
  border-radius: 18px;
  border: none;
  padding: 10px 14px;
  outline: none;
}

.input button {
  border-radius: 50%;
  border: none;
  width: 40px;
  height: 40px;
  background: #ff4ecd;
  color: #fff;
  font-size: 18px;
}

.nav {
  display: flex;
  justify-content: space-around;
  margin-top: 12px;
  color: #fff;
  opacity: 0.9;
}
