<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disabled Page - snooker Game</title>
<style>
body {
    margin:0;
    padding:0;
    height:100vh;
    background: radial-gradient(circle at center, #000, #020202, #000);
    font-family: Arial,sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
    position:relative;
}

/* Floating particles / fire sparks */
.particle, .fire {
    position:absolute;
    width:5px;
    height:5px;
    border-radius:50%;
    background: rgba(255,200,0,0.9);
    animation: spark 3s linear infinite;
    filter: blur(2px);
}
@keyframes spark {
    0%{ transform: translateY(0) scale(1); opacity:1;}
    100%{ transform: translateY(-600px) scale(0.3); opacity:0;}
}

/* Smoke / fog */
.fog {
    position:absolute;
    width:120%;
    height:120%;
    top:-10%;
    left:-10%;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.05), transparent 70%);
    animation: fogMove 15s linear infinite;
}
@keyframes fogMove {
    0%{ transform: translate(0,0);}
    50%{ transform: translate(50px,20px);}
    100%{ transform: translate(0,0);}
}

/* Glass-blur container */
.wrapper {
    width:90%;
    max-width:420px;
    padding:25px;
    background: rgba(255,255,255,0.07);
    backdrop-filter: blur(14px);
    border-radius:20px;
    border:2px solid rgba(255,255,0,0.4);
    text-align:center;
    box-shadow:0 0 25px rgba(255,255,0,0.6);
    position:relative;
    z-index:3;
    animation: pulseGlow 2.5s infinite;
}
@keyframes pulseGlow {
    0%{ box-shadow:0 0 15px yellow;}
    50%{ box-shadow:0 0 40px yellow;}
    100%{ box-shadow:0 0 15px yellow;}
}

/* Warning sign top-right fixed, glowing red */
.warning-icon {
    position:absolute;
    top:10px;
    right:10px;
    font-size:60px;
    color:red;
    filter: drop-shadow(0 0 20px red);
    animation: glowRed 1.5s infinite alternate;
    z-index:5;
}
@keyframes glowRed {
    0%{ filter: drop-shadow(0 0 10px red);}
    100%{ filter: drop-shadow(0 0 25px red);}
}

/* Logo with shake / impact */
.logo {
    width:180px;
    margin:60px auto 15px auto;
    filter: drop-shadow(0 0 20px yellow);
    display:block;
    animation: impactShake 1.5s infinite;
}
@keyframes impactShake {
    0%{ transform: translate(0,0);}
    25%{ transform: translate(-2px,2px);}
    50%{ transform: translate(2px,-2px);}
    75%{ transform: translate(-2px,2px);}
    100%{ transform: translate(0,0);}
}

.disabled-text { font-size:18px; margin-top:10px; }
#countdown { font-size:32px; font-weight:bold; color:yellow; margin-top:5px; text-shadow:0 0 12px yellow; }

/* SWITCH CONTAINER */
.switch-container {
  margin: auto;
  position: relative;
  width: 150px;
  height: 60px;
  background: #2b2b2b;
  border-radius: 50px;
  box-shadow:
    inset -8px -8px 16px #1a1a1a,
    inset 8px 8px 16px #3a3a3a;
}

/* Hide checkbox */
.toggle-checkbox {
  display: none;
}


.toggle-checkbox { display:none; }

.switch {
    flex:1;
    height:100%;
    cursor:pointer;
    display:flex;
    align-items:center;
}

.toggle {
    width:75px;
    height:50px;
    border-radius:50px;
    background: linear-gradient(145deg, #d9d9d9,#bfbfbf);
    display:flex;
    align-items:center;
    justify-content:center;
    transition: transform 0.3s;
    box-shadow: -4px -4px 8px #fff, 4px 4px 8px #b0b0b0;
}
.led {
    width:14px;
    height:14px;
    background: grey;
    border-radius:50%;
    box-shadow:0 0 10px black;
    transition: 0.3s;
}

/* Toggle ON move */
.toggle-checkbox:checked + .switch .toggle {
    transform: translateX(85px);
}
.toggle-checkbox:checked + .switch .led {
    background: yellow;
    box-shadow:0 0 20px yellow;
}
.small-note { font-size:13px; opacity:0.7; }
@media(max-width:480px){
    .switch-container{width:120px;height:50px;}
    .toggle{width:65px;height:40px;}
}
</style>
</head>
<body>

<!-- Fog -->
<div class="fog"></div>

<!-- Fire Sparks -->
<script>
for(let i=0;i<50;i++){
    let f=document.createElement("div");
    f.classList.add("fire");
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    f.style.animationDuration=(2+Math.random()*3)+"s";
    f.style.animationDelay=Math.random()*2+"s";
    document.body.appendChild(f);
}
</script>

<div class="wrapper">

    <div class="warning-icon">âš </div>

    <img src="img/plinko.png" class="logo">

    <p class="disabled-text">
        This page is disabled right now.<br>
        Go to Plinko game and earn money. Good luck!
    </p>

    <div id="countdown">10</div>

    <div class="switch-container">
        <input class="toggle-checkbox" id="toggle-switch" type="checkbox" checked>
        <label class="switch" for="toggle-switch">
            <div class="toggle"><div class="led"></div></div>
        </label>
    </div>
    <p class="small-note">Turn OFF to go back</p>

</div>

<!-- Sound -->
<audio id="beep" src="sounds/count_down.mp3"></audio>

<script>
let toggle=document.getElementById("toggle-switch");
let beep=document.getElementById("beep");
let countdown=document.getElementById("countdown");

// Toggle OFF vibration + redirect
toggle.addEventListener("change",function(){
    if(!this.checked){
        if(navigator.vibrate) navigator.vibrate(200);
        window.location.href="games.html";
    }
});

// Countdown timer
let timeLeft=10;
let timer=setInterval(()=>{
    timeLeft--;
    countdown.textContent=timeLeft;
    beep.play();
    if(timeLeft<=0){
        clearInterval(timer);
        window.location.href="games.html";
    }
},1000);
</script>
<script src="js/protect.js"></script>
</body>
</html>
