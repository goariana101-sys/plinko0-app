<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROBO ARENA â€” Admin Panel</title>
<link rel="stylesheet" href="css/plinko.css">

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #050a12;
    color: #fff;
}
header {
    padding: 15px;
    background: #0b1320;
    border-bottom: 1px solid #1f2a44;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
button {
    background: #00f2ff;
    border: none;
    padding: 6px 12px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
}
#adminLogin {
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.login-box {
    background: #0b1320;
    padding: 30px;
    border-radius: 12px;
    border: 1px solid #1f2a44;
    text-align: center;
}
input {
    width: 220px;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #333;
    background: #000;
    color: #fff;
}
table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    background: #0b1320;
}
th, td {
    padding: 10px;
    border: 1px solid #1f2a44;
}
th {
    color: #00f2ff;
}
</style>
</head>
<body>

<header>
    <strong>ROBO ARENA ADMIN</strong>
    <button onclick="location.href='index.html'">Back to Game</button>
</header>

<!-- ADMIN LOGIN -->
<div id="adminLogin">
    <div class="login-box">
        <h3>Admin Access</h3>
        <input type="password" id="adminPasskey" placeholder="Enter Admin Passkey">
        <br><br>
        <button onclick="adminLogin()">Login</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none; margin-top: 80px;">
    <h2>ðŸ›  Admin Dashboard</h2>
    <button class="pill-btn-sm" onclick="loadAllUsers()">Reload Users</button>
    <button class="pill-btn-sm" onclick="openSupportChats()">Support Chats</button>

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Balance</th>
                <th>Jackpot</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userListBody">
            <tr><td colspan="4">Loading usersâ€¦</td></tr>
        </tbody>
    </table>
</div>

<!-- MODAL -->
<div id="adminModal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.8);align-items:center;justify-content:center;">
    <div style="background:#111;padding:20px;border-radius:12px;max-width:400px;width:90%;">
        <div id="modalContent"></div>
        <br>
        <button class="pill-btn-sm" onclick="closeModal()">Close</button>
    </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="js/config.js"></script>
<script src="js/admin.js"></script>
<script src="js/protect.js"></script>

</body>
</html>
