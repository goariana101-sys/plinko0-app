<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Plinko | Admin Dashboard</title>
    <style>
        :root {
            --neon-cyan: #00f2ff;
            --neon-orange: #ff9d00;
            --dark-bg: #050a0f;
        }
        body {
            margin: 0; padding: 0;
            background-color: var(--dark-bg);
            color: white; font-family: 'Segoe UI', sans-serif;
        }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 25px; background: rgba(10, 30, 46, 0.9);
            border-bottom: 1px solid var(--neon-cyan);
        }
        .admin-table { 
            width: 95%; margin: 20px auto; border-collapse: collapse; 
            background: #0a1e2e; border: 1px solid #1a2a3a;
        }
        .admin-table th, .admin-table td { 
            padding: 15px; border: 1px solid #1a2a3a; text-align: left; 
        }
        .admin-table th { background: #111; color: var(--neon-cyan); }
        
        .pill-btn-sm {
            background: #111; border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan); padding: 5px 12px; border-radius: 15px;
            cursor: pointer; margin-right: 5px; font-size: 12px;
        }
        .pill-btn-sm:hover { background: var(--neon-cyan); color: black; }

        #adminLogin {
            height: 80vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
        }
        .login-box {
            background: #0a1e2e; padding: 40px; border-radius: 20px;
            border: 1px solid var(--neon-orange); text-align: center;
        }
        input[type="password"] {
            padding: 12px; border-radius: 5px; border: 1px solid #333;
            background: #000; color: white; margin-bottom: 20px; width: 250px;
        }

        /* Profile Modal */
        .modal-overlay { 
            display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
            background:rgba(0,0,0,0.9); z-index:100; justify-content:center; align-items:center; 
        }
        .profile-card { 
            background: #0a1e2e; padding: 30px; border-radius: 15px; 
            border: 2px solid var(--neon-orange); width: 400px; 
        }
    </style>
</head>
<body>

    <header>
        <h2 style="color: var(--neon-orange); margin: 0;">ADMIN PANEL</h2>
        <button class="pill-btn-sm" onclick="location.href='plinko.html'">Back to Game</button>
    </header>

    <div id="adminLogin">
        <div class="login-box">
            <h3 style="color: var(--neon-cyan);">Security Verification</h3>
            <p>Enter Master Key to access user database</p>
            <input type="password" id="adminKeyInput" placeholder="••••••••">
            <br>
            <button class="pill-btn-sm" style="padding: 10px 30px; font-size: 14px;" onclick="checkAdmin()">ACCESS DASHBOARD</button>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <div style="padding: 20px; text-align: center;">
            <h3 style="color: var(--neon-orange);">Registered Users Management</h3>
        </div>
        
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Current Balance</th>
                    <th>Jackpot Status</th>
                    <th>Administrative Actions</th>
                </tr>
            </thead>
            <tbody id="userListBody">
                </tbody>
        </table>
    </div>

    <div id="profileModal" class="modal-overlay">
        <div class="profile-card" id="profileContent">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>

</body>
</html>
